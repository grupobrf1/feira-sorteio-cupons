<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="../public/brf1.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <title>Sorteio de Cupons</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">BRF1</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sorteio
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="exibirSorteio('grupo')"
                  >Grupo</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="exibirSorteio('fornecedor')"
                  >Fornecedor</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="exibirSorteio('carro')"
                  >Carro</a
                >
              </li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink2"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Ver Ganhadores
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="exibirGanhadoresSorteioGrupo()"
                  >Grupo</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="exibirGanhadoresSorteioFornecedor()"
                  >Fornecedor</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="exibirGanhadoresSorteioCarro()"
                  >Carro</a
                >
              </li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="logout()">Sair</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <header class="text-center">
        <h1>Sorteio de Cupons</h1>
      </header>
      <main class="text-center">
        <div id="tipo-sorteio-section" class="sorteio-section hidden"></div>
        <div id="sorteio-grupo-section" class="sorteio-section hidden">
          <button class="btn btn-success" onclick="sorteioGrupo()">
            Sortear
          </button>
        </div>
        <div id="sorteio-fornecedor-section" class="sorteio-section hidden">
          <label for="fornecedor">Escolha um fornecedor:</label>
          <select id="fornecedor" class="form-select"></select>
          <button class="btn btn-success" onclick="sorteioFornecedor()">
            Sortear
          </button>
        </div>
        <div id="sorteio-carro-section" class="sorteio-section hidden">
          <button class="btn btn-success" onclick="sorteioCarro()">
            Sortear
          </button>
        </div>
        <div id="resultado"></div>
        <!-- Adicionando fornecedor-ganhadores e ocultando -->
        <select id="fornecedor-ganhadores" class="form-select hidden"></select>
      </main>
    </div>
    <button
      id="voltar-button"
      class="btn btn-secondary hidden"
      onclick="voltar()"
    >
      Voltar
    </button>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const accessToken = localStorage.getItem("accessToken");
        if (!accessToken) {
          window.location.href = "index.html";
        }
        preencherListaFornecedores();
      });
    </script>
  </body>
</html>
